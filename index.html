<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #fact {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        #fact.show {
            opacity: 1;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Random Fun Facts</h1>
    <div id="fact"></div>
    <button id="newFactBtn">Get a New Fact</button>
    <button id="shareBtn">Share on Twitter</button>

    <script>
        const facts = [
            "Honey never spoils.",
            "Bananas are berries, but strawberries aren't.",
            "A group of flamingos is called a 'flamboyance'.",
            "Octopuses have three hearts.",
            "Wombat poop is cube-shaped."
        ];

        const factElement = document.getElementById('fact');
        const newFactBtn = document.getElementById('newFactBtn');
        const shareBtn = document.getElementById('shareBtn');

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            return facts[randomIndex];
        }

        function displayFact() {
            const fact = getRandomFact();
            factElement.textContent = fact;
            factElement.classList.remove('show');
            setTimeout(() => {
                factElement.classList.add('show');
            }, 10);
        }

        newFactBtn.addEventListener('click', displayFact);

        shareBtn.addEventListener('click', () => {
            const fact = factElement.textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(fact)}`;
            window.open(twitterUrl, '_blank');
        });

        // Display an initial fact
        displayFact();
    </script>
</body>
</html>
